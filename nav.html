<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Jacob Knispel
        </title>

		<link href="css/navstyle.css" type="text/css" rel="stylesheet" />

		<script src=js/SlidingTab.js></script>
	
        <script type="text/javascript">
		
			var currentSelection;
			var extension = ".png";
			var extLength = extension.length;
		
			function selectTab(selected){

				// This tab is already selected
				if(selected == currentSelection)
					return;
			
				// Restore the visual style of the old tab
				currentSelection.src = currentSelection.src.substring(0, currentSelection.src.length-(8+extLength)) + extension;
			
				// Change the visual style of the newly-selected tab
				selected.src=selected.src.substring(0, selected.src.length - extLength) + "Selected" + extension;
				currentSelection = selected;
			}
		
			function init(){

				if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
					return; // This functionality doesn't work well on mobile
				}
				var img1 = document.getElementById("tab1");
				var img2 = document.getElementById("tab2");
				var img3 = document.getElementById("tab3");
				var img4 = document.getElementById("tab4");
				
				currentSelection = img1;
				
				var tab1 = new SlidingTab(img1);
				var tab2 = new SlidingTab(img2);
				var tab3 = new SlidingTab(img3);
				var tab4 = new SlidingTab(img4);
			}
			
			window.onload = init;
			
        </script>
    </head>
    
    <body>
		<br>
		<br>
		<br>
		<ul style="list-style-type:none">
			<li><a href="about.html" target="main"><img id="tab1" src="Resources/SBAboutSelected.png" onClick="selectTab(this);"/></a></li>
			<br>
			<br>
			<li><a href="gallery.html" target="main"><img id="tab2" src="Resources/SBGallery.png" onClick="selectTab(this);")/></a></li>
			<br>
			<br>
			<li><a href="experience.html" target="main"><img id="tab3" src="Resources/SBExperience.png" onClick="selectTab(this);"/></a></li>
			<br>
			<br>
			<li><a href="contact.html" target="main"><img id="tab4" src="Resources/SBContact.png" onClick="selectTab(this);"/></a></li>
		</ul>
    </body>

</html>
